<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Sistema Colegio</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listar}">Escuela</a></li>
					<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listarprofes}">Profesores</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
		<p>
			<a th:href="@{/formprofe}" class="btn btn-success btn-xs">crear
				Profesor</a>
		</p>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>nombre</th>
					<th>fecha nacimiento</th>
					<th>fecha</th>
					<th>activo</th>
					<th>escuela</th>
					<th>asignatura</th>
					<th>editar</th>
					<th>eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="profesor:${profesores}">
					<td th:text=${profesor.id}></td>
					<!-- llama a los get -->
					<td th:text=${profesor.nombre}></td>
					<td th:text=${profesor.fechaNacimiento}></td>
					<td th:text=${profesor.createAt}></td>
					<td th:text=${profesor.activo}></td>
					<td th:text=${profesor.escuela}></td>
					<td th:text=${profesor.asignatura}></td>
					<!--  <td><a class="btn btn-primary btn-xs"
						th:href="@{/form/}+ ${escuela.id}" th:text="'editar'"></a></td>
					<td><a class="btn btn-danger btn-xs"
						th:href="@{/eliminar/}+ ${escuela.id}" th:text="'eliminar'"
						onclick="return confirm('Estas seguro que quieres eliminar?;')"></a></td>-->
				</tr>
			</tbody>
		</table>

				</tr>
			</thead>
			<tbody>
				<tr th:each="profesor: ${escuela.profesores}">

				</tr>
			</tbody>
		</table>-->
	</div>

</body>
</html>
